# Possible items: hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# Material names are not case sensitive in this configuration file.
# Do not use bedrock or barrier.
# Do not use the same Item and Metadata pair twice.
# If you are using a Minecraft version prior to 1.9, change grass_path of HoePlowings!

